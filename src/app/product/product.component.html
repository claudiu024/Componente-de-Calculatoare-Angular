<app-navbar></app-navbar>
<div class="container">
<div *ngFor="let product of products">
 
  <mat-card   class="product">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img src={{product.image}}/>
    <mat-card-content>

        {{ product.description }}
        <p>
        Price:
        {{ product.price | currency }}
      </p>
    
    </mat-card-content>
    <button  mat-icon-button (click)="add(product)"><mat-icon class='mat-icon'>add</mat-icon>ADD</button>
  </mat-card>
  

</div>
<mat-card class="product">
  <button mat-icon-button routerLink="add-product"><mat-icon class='mat-icon'>add</mat-icon></button>
</mat-card>
</div>
